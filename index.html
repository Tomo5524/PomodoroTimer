<body>
    <h1>Promodoro Technique</h1>
    <div class='container'>
        <div class='sessionContainer'>
            <div class='SetDisplay'>
                <h3 class='firstRow'>Session</h3>
                <h3 class='firstRow'>Break</h3>
            </div>
            <div class='selectTime'>
                <button class='session' id='Nonrotate'>^</button>
                <p class='secondRow' id='session'>25</p>
                <button class='session' id='rotate'>^</button>
                <button class='break' id='Nonrotate'>^</button>
                <p class='secondRow' id='break'>5</p>
                <button class='break' id='rotate'>^</button>
            </div>
        </div>

        <div class='display-container'>
            <div calss='time-container'>
                <h2>Sesssion</h2>
                <label class='time' id='minutes'>25</label>
                <p class="time">:</p>
                <label class='time' id='seconds'>10</label>
            </div>
            <div class='buttons'>
                <button class='btn' id='play'></button>
                <button class='btn' id='pause'></button>
                <button class='btn' id='reset'>â†»</button>
